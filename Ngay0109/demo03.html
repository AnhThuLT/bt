<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A punction is triggered when the user releases a key in the input file.
        The function outputs the actual key/letter that was releases inside the text filed.
    </p>
    Enter your name: <input type="text" id="fname" onclick="myFunction()">
    Enter your name: <input type="text" id="fusername" onclick="myFunction()">

    <div>
        <button onclick="myFunction()">OK</button>
        <button>Cancel</button>
    </div>
    
    <p>My name is: <span id="demo"></span></p>

    <script>
        function myFunction() {
            var x = parseInt(document.getElementById("fname").value);
            var y = parseInt(document.getElementById("fusername").value);
            document.getElementById("demo").innerHTML = x+y;
        }
    </script>
</body>
</html>
